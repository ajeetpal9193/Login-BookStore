<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List Of Users</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <form th:action="@{/logout}" method="post">
            <p>
                <h3>Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b></h3>
            </p>
    </div>
    <div>
        <h1><b><u> List of PAL's BOOKSTORE Users</u></b></h1>
    </div>
     
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>User ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>E-mail</th>

                </tr>
            </thead>
            <tbody>
                <tr th:each="login: ${userslist}">
                    <td th:text="${login.id}">User ID</td>
                    <td th:text="${login.firstname}">First Name</td>
                    <td th:text="${login.lastname}">Last Name</td>
                    <td th:text="${login.email}">E-mail</td>

                </tr>
            </tbody>
        </table>
        <div>
						<input type="submit" value="Sign Out" />
</div> 
</form>
    </div>
</div>
</body>
</html>
